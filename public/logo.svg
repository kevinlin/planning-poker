<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Multiple poker cards fanned out -->
  <!-- Back card -->
  <rect x="8" y="12" width="24" height="36" rx="3" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="1" filter="url(#shadow)"/>

  <!-- Middle card -->
  <rect x="14" y="8" width="24" height="36" rx="3" fill="rgba(255,255,255,0.5)" stroke="rgba(255,255,255,0.7)" stroke-width="1" filter="url(#shadow)"/>

  <!-- Front card -->
  <rect x="20" y="4" width="24" height="36" rx="3" fill="url(#cardGrad)" stroke="rgba(255,255,255,0.8)" stroke-width="1" filter="url(#shadow)"/>

  <!-- Fibonacci number on front card -->
  <text x="32" y="26" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">13</text>

  <!-- Small suit symbols -->
  <text x="24" y="12" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="8">♠</text>
  <text x="40" y="36" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="8">♠</text>

  <!-- App title with light colors -->
  <text x="54" y="22" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Poker Estimation</text>
  <text x="54" y="36" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="11">Agile Story Estimation</text>

  <!-- Small decorative elements -->
  <circle cx="180" cy="15" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="188" cy="20" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="175" cy="25" r="1" fill="rgba(255,255,255,0.2)"/>
</svg>