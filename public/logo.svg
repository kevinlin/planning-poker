<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fecaca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fca5a5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Card 1 - Value: 1 -->
  <rect x="10" y="10" width="28" height="40" rx="4" fill="url(#cardGrad1)" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  <text x="24" y="34" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
  <text x="16" y="20" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="8">♠</text>
  <text x="32" y="46" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="8">♠</text>

  <!-- Card 2 - Value: 3 -->
  <rect x="45" y="10" width="28" height="40" rx="4" fill="url(#cardGrad2)" stroke="#f59e0b" stroke-width="1" filter="url(#shadow)"/>
  <text x="59" y="34" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
  <text x="51" y="20" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="8">♥</text>
  <text x="67" y="46" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="8">♥</text>

  <!-- Card 3 - Value: 5 -->
  <rect x="80" y="10" width="28" height="40" rx="4" fill="url(#cardGrad3)" stroke="#3b82f6" stroke-width="1" filter="url(#shadow)"/>
  <text x="94" y="34" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">5</text>
  <text x="86" y="20" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">♦</text>
  <text x="102" y="46" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">♦</text>

  <!-- Card 4 - Value: 8 -->
  <rect x="115" y="10" width="28" height="40" rx="4" fill="url(#cardGrad4)" stroke="#ef4444" stroke-width="1" filter="url(#shadow)"/>
  <text x="129" y="34" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">8</text>
  <text x="121" y="20" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">♣</text>
  <text x="137" y="46" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">♣</text>

  <!-- Card 5 - Value: 13 -->
  <rect x="150" y="10" width="28" height="40" rx="4" fill="url(#cardGrad5)" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
  <text x="164" y="34" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">13</text>
  <text x="156" y="20" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8">♠</text>
  <text x="172" y="46" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8">♠</text>
</svg>